name: RDP-Easy-NoToken

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create User
        run: |
          $password = "User@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"

      - name: Start RDP Tunnel
        run: |
          # تحميل أداة بسيطة لفتح النفق
          Invoke-WebRequest https://github.com/cloudflared/cloudflared/releases/latest/download/cloudflared-windows-amd64.exe -OutFile cloudflared.exe
          
          # تشغيل النفق (بدون حساب وبدون توكين)
          Start-Process ./cloudflared.exe -ArgumentList "tunnel --url tcp://localhost:3389" -NoNewWindow
          
          Write-Host "Waiting for Link..."
          Start-Sleep -Seconds 20
          
          Write-Host "=========================================="
          Write-Host "Check the logs above for a link like: tcp://...:..."
          Write-Host "Username: RDPUser"
          Write-Host "Password: User@123456"
          Write-Host "=========================================="

      - name: Wait Loop
        run: |
          while ($true) {
            Start-Sleep -Seconds 360
          }
