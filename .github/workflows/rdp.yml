name: RDP-Serveo-TCP

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create User
        run: |
          $password = "User@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"

      - name: Start TCP Tunnel
        run: |
          Write-Host "Connecting to Serveo TCP..."
          # هنا قمنا بتغيير المنفذ ليكون TCP مباشر على بورت عشوائي من سيرفر Serveo
          Start-Process ssh -ArgumentList "-o StrictHostKeyChecking=no -R 0:localhost:3389 serveo.net" -NoNewWindow
          
          Write-Host "Waiting 30 seconds to get the TCP address..."
          Start-Sleep -Seconds 30

      - name: Keep Alive & Show Address
        run: |
          Write-Host "=========================================="
          Write-Host "Look at the logs of 'Start TCP Tunnel' step"
          Write-Host "You should see something like: Forwarding TCP from serveo.net:XXXXX"
          Write-Host "Username: RDPUser"
          Write-Host "Password: User@123456"
          Write-Host "=========================================="
          while ($true) { Start-Sleep -Seconds 300 }
          
