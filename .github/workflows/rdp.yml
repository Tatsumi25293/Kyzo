name: RDP-Ngrok-Fixed

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          $password = "User@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"

      - name: Install and Start Ngrok
        run: |
          # استخدام Chocolatey لتحميل Ngrok بشكل مضمون ومستقر
          choco install ngrok -y
          
          # إعداد التوكين الخاص بك
          ngrok config add-authtoken "38MQOwyYJkFv3uiL2OE1SjraYWJ_6QJiy2xt3fuAUskSzvrTo"
          
          # تشغيل النفق
          Start-Process ngrok -ArgumentList "tcp 3389"
          
          # الانتظار لجلب الرابط
          Start-Sleep -Seconds 20
          
          $ngrokUrl = (Invoke-RestMethod http://localhost:4040/api/tunnels).tunnels[0].public_url
          $cleanUrl = $ngrokUrl.Replace("tcp://", "")
          
          Write-Host "`n=========================================="
          Write-Host "Address: $cleanUrl"
          Write-Host "Username: RDPUser"
          Write-Host "Password: User@123456"
          Write-Host "==========================================`n"

      - name: Keep Runner Alive
        run: |
          while ($true) {
              Write-Host "Status: Connection Active - $(Get-Date)"
              Start-Sleep -Seconds 300
          }
          
