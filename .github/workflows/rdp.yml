name: RDP-Ngrok-Final-v3

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create RDP User
        run: |
          $password = "User@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"

      - name: Install and Start Ngrok
        run: |
          # تثبيت Ngrok
          choco install ngrok -y
          
          # إعداد التوكين
          ngrok config add-authtoken "38MQOwyYJkFv3uiL2OE1SjraYWJ_6QJiy2xt3fuAUskSzvrTo"
          
          # تشغيل Ngrok في الخلفية كخدمة لضمان استمراره
          Start-Process ngrok -ArgumentList "tcp 3389" -WindowStyle Hidden
          
          # انتظار 30 ثانية للتأكد من أن النفق فتح تماماً
          Write-Host "Waiting for Ngrok to establish connection..."
          Start-Sleep -Seconds 30
          
          # محاولة جلب الرابط (مع تكرار المحاولة إذا فشل)
          $attempts = 0
          $ngrokUrl = $null
          while ($null -eq $ngrokUrl -and $attempts -lt 5) {
              try {
                  $response = Invoke-RestMethod http://localhost:4040/api/tunnels
                  $ngrokUrl = $response.tunnels[0].public_url
              } catch {
                  Write-Host "Retrying to fetch URL... ($($attempts + 1)/5)"
                  Start-Sleep -Seconds 10
                  $attempts++
              }
          }

          if ($null -ne $ngrokUrl) {
              $cleanUrl = $ngrokUrl.Replace("tcp://", "")
              Write-Host "`n=========================================="
              Write-Host "Address: $cleanUrl"
              Write-Host "Username: RDPUser"
              Write-Host "Password: User@123456"
              Write-Host "==========================================`n"
          } else {
              Write-Error "Failed to get Ngrok URL. Check if token is valid."
              exit 1
          }

      - name: Keep Runner Alive
        run: |
          while ($true) {
              Write-Host "RDP is Active... $(Get-Date)"
              Start-Sleep -Seconds 300
          }
          
