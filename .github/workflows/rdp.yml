name: RDP-Final-Emergency

on:
  workflow_dispatch:

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1 -Force
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Create User
        run: |
          $password = "User@123456"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"

      - name: Start Tunnel (Serveo)
        run: |
          Write-Host "Connecting to Serveo..."
          # فتح نفق RDP باستخدام SSH العادي الموجود في ويندوز
          # سيقوم هذا الأمر بفتح نفق من بورت 3389 إلى سيرفرات serveo
          Start-Process ssh -ArgumentList "-o StrictHostKeyChecking=no -R 80:localhost:3389 serveo.net" -NoNewWindow
          
          Write-Host "=========================================="
          Write-Host "Address: serveo.net"
          Write-Host "Wait 30 seconds, then try connecting to serveo.net in your RDP app"
          Write-Host "User: RDPUser"
          Write-Host "Pass: User@123456"
          Write-Host "=========================================="

      - name: Keep Alive Loop
        run: |
          while ($true) {
            Write-Host "RDP Active... $(Get-Date)"
            Start-Sleep -Seconds 300
          }
